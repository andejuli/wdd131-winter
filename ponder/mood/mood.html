    <option value="happy">Happy</option>
    <option value="sad">Sad</option>
    <option value="angry">Angry</option>
    <option value="relaxed">Relaxed</option>
  </select>

        moodDisplay.textContent = 'üò° James 1:19‚Äì20 Let every person be quick to hear, slow to speak, slow to anger.';

      } else if (selectedMood === 'relaxed') {
        moodDisplay.textContent = 'üòå Matthew 11:28 Come unto me, all ye that labour and are heavy laden, and I will give you rest.';
        moodDisplay.style.backgroundColor = '#caffbf';
      } else {
        moodDisplay.textContent = 'Your emoji will appear here!';
        moodDisplay.style.backgroundColor = 'transparent';
      }
    });
