<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="recipes.css" rel="stylesheet">
    <script src="main.js" defer type="module"></script>
    <meta property="og:title" content="Recipes">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Recipe Book for delicious recipes you will love.">
    <meta property="og:image" content="images/apple-crisp.jpg">
    <meta property="og:url" content="https://andejuli.github.io/wdd131/recipes/">
    <meta name="twitter:card" content="images/apple-crisp.jpg">
</head>
<body>
    <div id="content">
    <header>
        <div id="page-title">
            <img src="images/recipe-book.png" alt="recipe book icon">
            <h1>RecipeBook</h1>
        </div>
        <div id="search">
            <input placeholder="Find a recipe">
            <img src="images/search.svg" alt="search icon">
        </div>
    </header>
    <hr>
    <main>
        <div class="recipe">
            <div class="recipe-image">
                <img src="images/apple-crisp.jpg" alt="#">
            </div>
            <div class="recipe-content">
                <button>dessert</button>
                <h2>Apple Crisp</h2>
                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="desc">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
    </div>
</body>
</html>
